<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday, Hubby!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      scroll-behavior: smooth;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }
    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 1; 
    }
    #slide1 { background: linear-gradient(to right, #ffdde1, #ee9ca7); color: #fff; }
    #slide2 { background: #fff0f5; color: #333; }
    #slide3 { background: #f0fff0; color: #333; }
    #slide4 { background: #e0f7fa; color: #333; }

    h1 { font-size: 3em; animation: fadeIn 2s ease-in-out; }
    p { font-size: 1.5em; margin-top: 20px; }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #fff;
      color: #ee9ca7;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 2;
      position: relative;
    }
    audio, video {
      margin-top: 20px;
      max-width: 90%;
    }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 30px;
      padding: 0 20px;
    }
    .photo-grid img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Glowing hearts background */
    .hearts {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .heart {
      position: absolute;
      color: pink;
      font-size: 2em;
      animation: float 6s infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Slide 1: Greeting -->
  <section id="slide1">
    <div class="hearts" id="heartContainer"></div>
    <h1>ðŸŽ‰ Happy Birthday, Hubby! ðŸŽ‰</h1>
    <button onclick="document.getElementById('slide2').scrollIntoView()">Next ðŸ’–</button>
  </section>

  <!-- Slide 2: Voice Message + Typewriter -->
  <section id="slide2">
    <h1>ðŸ’Œ A Message From Me</h1>
    <p>Tap play to hear my voice message for you ðŸ’•</p>
    <audio controls>
      <source src="airah_birthday.mp3" type="audio/mpeg">
      Your browser does not support audio.
    </audio>
    <button onclick="typeWriter()">Reveal Text Message</button>
    <p id="typedMessage"></p>
    <button onclick="document.getElementById('slide3').scrollIntoView()">Next ðŸŽ¥</button>
  </section>

  <!-- Slide 3: Video Greeting -->
  <section id="slide3">
    <h1>ðŸŽ¥ My Birthday Greeting</h1>
    <video controls>
      <source src="airah_video.mp4" type="video/mp4">
      Your browser does not support video.
    </video>
    <button onclick="document.getElementById('slide4').scrollIntoView()">Next ðŸ“¸</button>
  </section>

  <!-- Slide 4: Photo Collage -->
  <section id="slide4">
    <h1>ðŸ“¸ Our Memories Together</h1>
    <div class="photo-grid">
      <img src="photo1.jpg" alt="Us">
      <img src="photo2.jpg" alt="Us">
      <img src="photo3.jpg" alt="Us">
      <img src="photo4.jpg" alt="Us">
    </div>
  </section>

  <!-- JavaScript for typewriter + hearts -->
  <script>
    function typeWriter() {
      const text = "Ngayong birthday mo, gusto ko lang malaman mo na kahit magkalayo tayo, ikaw sa New York, ako sa Pilipinas, gagawin ko ang lahat para maramdaman mong espesyal ka. Hindi lang dahil birthday mo, kundi dahil araw mo ito. Araw ng taong sobrang mahal ko. Alam mo, ang dami kong naappreciate sa'yo. Yung pagiging makulit mo, hindi nakakainis, nakakagaan ng loob. Kasi alam kong komportable ka sa'kin. At sa tuwing nagvo-voice message ka, parang may magic yung boses mo. Ang calm, ang pogi, ang lambing. Kaya siguro kahit simpleng kanta lang noon, nakuha mo na agad ang loob ko. Hindi ko makakalimutan iyon. Sinave ko pa nga sa phone ko, kasi iyon yung moment na lalo akong na-in love sa'yo. Pero higit sa lahat, sobrang ramdam ko yung effort mo. Yung pagpupuyat mo para lang makausap ako kahit 12 hours ang pagitan ng oras natin. Hindi mo ako pinapabayaan. Hindi mo ako pinaparamdam na malayo ka. At sa simpleng paraan na iyon, alam kong mahal mo ako. Isa pa sa mga bagay na sobrang tumatak sa'kin ay kung paano mo ako tinulungan maging mas matatag. Tinulungan mo akong matutong magpahalaga sa sarili ko. Na hindi ko kailangang ibigay lahat sa ibang tao, lalo na kung hindi ko naman obligasyon. Na hindi ko kailangang maubos para lang mapuno ang iba. Dahil sa'yo, mas natuto akong magpahinga, mag-prioritize, at mag-focus sa mga taong tunay na mahalaga. Ikaw, pamilya ko, at mga kaibigan kong totoo. Kaya ngayong birthday mo, ang wish ko para sa'yo ay simple pero galing sa puso. Sana manatili kang healthy. Sana maging humble ka sa lahat ng blessings na dumating at darating pa. Sana matupad lahat ng pangarap mo. Sana palagi kang lumapit kay God. At higit sa lahat, sana manatili kang in love sa'kin. Huwag na huwag kang magsasawang mahalin ako, kasi ako, hinding-hindi ako magsasawang mahalin ka. Happy birthday, Baby. Happy birthday, Hubby. Mahal na mahal kita.";
      const target = document.getElementById("typedMessage");
      target.innerHTML = "";
      let i = 0;
      const interval = setInterval(() => {
        target.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
      }, 10);
    }

    // Glowing hearts generator
    const heartContainer = document.getElementById("heartContainer");
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      heart.innerHTML = "ðŸ’–";
      heartContainer.appendChild(heart);
    }
  </script>

</html>
